<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Shopping List</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper black">
            <div class="container">
                <a href="#" class="brand-logo center">Shopping List</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Items</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" id="item-name">
                            <label for="item-name">Item</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" id="item-type" placeholder="Add Type">
                            <label for="item-type">Item Type</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-calories" placeholder="Add Calories">
                            <label for="item-calories">Calories</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" id="item-price" placeholder="Add Cost">
                            <label for="item-price">Price</label>
                        </div>


                        <button id="add" class="add-btn btn black darken-3"><i class="fa fa-plus"></i>Add Item</button>
                    </div>
                </form>

            </div>
        </div>

        <h3 class="center-align">Amount of items on list:
            <span class="total-items">0</span>
        </h3>
        <h4 class="center-align">Total amount of calories:
            <span class="total-calories">0</span>
        </h4>
        <h4 class="center-align">Total Price:
            <span class="total-price">0</span>
            <a>â‚¬</a>
        </h4>

        <ul class="collection" id="item-list">

        </ul>

    </div>


    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
